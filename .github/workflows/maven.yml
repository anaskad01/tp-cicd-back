name: Java CI with Maven

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]
  workflow_dispatch:

env:
  imagename: anaskad01/library:${{ github.ref_name }}

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ env.imagename }} .

      - name: Push Docker image
        run: docker push ${{ env.imagename }}

 
  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: Development

    steps:
      - name: Deploy Backend on Render (DEV)
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_BACK }}

      - name: Deploy Frontend on Render (DEV)
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_FRONT }}


  deploy-prod:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
    environment: Production

    steps:
      - name: Deploy Backend on Render (PROD)
        run: curl -X POST ${{ secrets.RENDER_PROD_HOOK_BACK }}

      - name: Deploy Frontend on Render (PROD)
        run: curl -X POST ${{ secrets.RENDER_PROD_HOOK_FRONT }}
